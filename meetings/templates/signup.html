<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Questioner|SignUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1> <span class="highlight"> Questioner</span></h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="signup">
        <div class="container">
            <h1>Sign Up</h1>
            <form action="" method="">

                <input type="text" placeholder="Enter username" name="username" required><br>
                <input type="email" placeholder="Enter email" name="email" required><br>
                <input type="password" placeholder="Enter password" name="password" required><br>
                <input type="password" placeholder="Confirm password" name="confirm_password" required><br><br>
                <button type="submit" class="button">SignUp</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a> </p>
        </div>
    </section>

    <footer>
        <p>&copy;2019 Questioner. All rights reserved</p>
    </footer>
</body>

</html>
